<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭建议</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 0 0 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #333;
            z-index: 10;
        }
        .carousel-control.prev { left: 10px; }
        .carousel-control.next { right: 10px; }
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }
        .indicator.active {
            background: white;
        }
    </style>
</head>
<body class="bg-white">
    <div class="p-6 space-y-6">
        <!-- 头部 -->
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">今日穿搭建议</h2>
            <button class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- 天气信息 -->
        <div class="bg-gray-50 rounded-2xl p-4 flex items-center justify-between">
            <div>
                <p class="text-gray-600">北京市 · 今天</p>
                <p class="text-3xl font-bold mt-1">23°C</p>
            </div>
            <div class="text-right">
                <p class="text-gray-600">晴朗</p>
                <p class="text-sm text-gray-500 mt-1">适合外出活动</p>
            </div>
        </div>

        <!-- 穿搭建议 -->
        <div class="space-y-4">
            <div class="bg-blue-50 rounded-2xl p-4">
                <h3 class="font-medium text-blue-900">根据天气和您的韩系简约风格，建议搭配：</h3>
                <ul class="mt-3 space-y-2 text-blue-800">
                    <li class="flex items-center">
                        <i class="fas fa-tshirt w-6"></i>
                        <span>上装：米色针织开衫 + 白色基础T恤</span>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-socks w-6"></i>
                        <span>下装：直筒牛仔裤</span>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-shoe-prints w-6"></i>
                        <span>鞋子：白色运动鞋</span>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-glasses w-6"></i>
                        <span>配饰：简约项链、手表</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 图片轮播 -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=800" alt="穿搭示例1">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1554412933-514a83d2f3c8?w=800" alt="穿搭示例2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=800" alt="穿搭示例3">
                </div>
            </div>
            <button class="carousel-control prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-control next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="carousel-indicators">
                <div class="indicator active"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;

        function updateSlide(index) {
            const inner = document.querySelector('.carousel-inner');
            inner.style.transform = `translateX(-${index * 100}%)`;
            
            indicators.forEach(ind => ind.classList.remove('active'));
            indicators[index].classList.add('active');
            
            currentSlide = index;
        }

        document.querySelector('.prev').addEventListener('click', () => {
            const newIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide(newIndex);
        });

        document.querySelector('.next').addEventListener('click', () => {
            const newIndex = (currentSlide + 1) % totalSlides;
            updateSlide(newIndex);
        });

        // 自动轮播
        setInterval(() => {
            const newIndex = (currentSlide + 1) % totalSlides;
            updateSlide(newIndex);
        }, 3000);
    </script>
</body>
</html>
