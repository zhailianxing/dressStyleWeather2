<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            font-size: 12px;
        }
        .tab-bar {
            height: 50px;
            background: white;
            border-top: 1px solid #eee;
        }
        .main-content {
            height: calc(100vh - 94px); /* 减去状态栏和底部导航栏的高度 */
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .main-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        .weather-card {
            background: white;
            border-radius: 24px;
        }
        .forecast-card {
            background: white;
            border-radius: 24px;
        }
        .style-card {
            background: white;
            border-radius: 24px;
        }
        .weather-icon {
            width: 64px;
            height: 64px;
            background: #FFB800;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .uv-progress {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            overflow: hidden;
        }
        .uv-progress-bar {
            height: 100%;
            background: #FFB800;
            border-radius: 2px;
            width: 70%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar flex items-center justify-between px-4">
        <span>20:00</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content p-4 space-y-4">
        <!-- 欢迎信息 -->
        <div class="space-y-1">
            <h1 class="text-2xl font-bold">早上好</h1>
            <p class="text-gray-500">周四, 3月14日</p>
        </div>

        <!-- 今日天气卡片 -->
        <div class="weather-card p-6 shadow-sm">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-xl font-semibold">北京市</h2>
                    <div class="flex items-baseline mt-2">
                        <span class="text-6xl font-bold">25°</span>
                        <span class="text-2xl ml-1">C</span>
                    </div>
                    <p class="text-gray-500 mt-2">晴朗</p>
                </div>
                <div class="weather-icon">
                    <i class="fas fa-sun text-white text-3xl"></i>
                </div>
            </div>
            <div class="mt-6 space-y-4">
                <div>
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>湿度</span>
                        <span>61%</span>
                    </div>
                    <div class="uv-progress">
                        <div class="uv-progress-bar"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>降水量</span>
                        <span>4mm</span>
                    </div>
                    <div class="uv-progress">
                        <div class="uv-progress-bar" style="width: 40%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 未来天气预报 -->
        <div class="forecast-card p-6 shadow-sm">
            <h3 class="text-lg font-semibold mb-4">未来天气</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">周五, 3月15日</span>
                    <div class="flex items-center">
                        <i class="fas fa-cloud-sun text-yellow-500 mr-3"></i>
                        <span class="text-gray-900 font-medium">22°</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">周六, 3月16日</span>
                    <div class="flex items-center">
                        <i class="fas fa-cloud-rain text-blue-500 mr-3"></i>
                        <span class="text-gray-900 font-medium">19°</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">周日, 3月17日</span>
                    <div class="flex items-center">
                        <i class="fas fa-sun text-yellow-500 mr-3"></i>
                        <span class="text-gray-900 font-medium">25°</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 今日穿搭风格 -->
        <div class="style-card p-6 shadow-sm">
            <h3 class="text-lg font-semibold mb-4">今日穿搭风格</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="p-3 rounded-xl border-2 border-blue-500 text-blue-500 font-medium">韩系简约风</button>
                <button class="p-3 rounded-xl border border-gray-200 text-gray-600">运动休闲风</button>
                <button class="p-3 rounded-xl border border-gray-200 text-gray-600">学院风</button>
                <button class="p-3 rounded-xl border border-gray-200 text-gray-600">复古文艺风</button>
            </div>
            <button onclick="window.location.href='action.html'" class="w-full mt-6 bg-blue-500 text-white py-4 rounded-xl font-medium text-lg shadow-lg shadow-blue-200">
                生成今日穿搭
            </button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar fixed bottom-0 left-0 right-0 flex justify-around items-center">
        <div class="flex flex-col items-center text-blue-500">
            <i class="fas fa-tshirt"></i>
            <span class="text-xs mt-1">穿搭</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user"></i>
            <span class="text-xs mt-1">我的</span>
        </div>
    </div>
</body>
</html>
